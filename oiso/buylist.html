<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>구매내역</title>
    <link rel="stylesheet" type="text/css" href="css/buylist.css">
</head>
<body>
    <div id="header">
        <h3 id="previous"><img src="image/previous.png" alt="이전"></h3>
        <h3 id="list">구매내역</h3>
    </div>
    <div class="desk">
        <img src="image/desk.png" alt="컴퓨터책상">
        <div class="desk-details">
            <h4>컴퓨터책상</h4>
            <p>구매가격: 47,000원</p>
            <input type="button" value="리뷰 작성">
        </div>
    </div>
    <br><br>
    <hr>
    <div class="ipad">
        <img src="image/ipad.png" alt="아이패드">
        <div class="ipad-details">
            <h4>아이패드 6세대 128G</h4>
            <p>구매가격: 200,000원</p>
            <div class="button-container">
                <input type="button" class="write-review" value="리뷰 작성완료">
                <input type="button" class="view-review" value="리뷰보기">
            </div>
        </div>
    </div>
    <br><br>
    <hr>
    <div class="none">
        <img src="image/none.png" alt="빈 이미지">
        <br><br>
        <hr>
        <img src="image/none.png" alt="빈 이미지">
        <br><br>
        <hr>
    </div>
    <div class="navbar">
        <div class="home">
            <img src="image/Home.png" alt="홈">
            <p>메인 홈</p>
        </div>
        <div class="review">
            <img src="image/Edit.png" alt="전체리뷰">
            <p>전체 리뷰</p>
        </div>
        <div class="plus">
            <img src="image/Plus.png" alt="상품등록">
            <p>상품 등록</p>
        </div>
        <div class="chat">
            <img src="image/Message.png" alt="채팅보기">
            <p>채팅보기</p>
        </div>
        <div class="mypage">
            <img src="image/User.png" alt="My">
            <p>My</p>
        </div>

    </div>
    
    
</body>
</html>
