<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>내 오이 목록</title>
    <link rel="stylesheet" type="text/css" href="css/oilist.css">
</head>
<body>
    <div id="header">
        <h3 id="previous"><img src="image/previous.png" alt="이전"></h3>
        <h3 id="list">내 오이 목록</h3>
    </div>
    <div class="filmcamera">
        <img src="image/filmcamera.png" alt="필름카메라">
        <div class="filmcamera-details">
            <h4>필름카메라</h4>
            <p>판매가격: 20,000원</p>
        </div>
        <img src="image/oioi.png" alt="오이">
    </div>
    <br><br>
    <hr>
    <div class="hoodie">
        <img src="image/1886hoodie.png" alt="이화 1886 후드티">
        <div class="hoodie-details">
            <h4>이화 1886 후드티</h4>
            <p>판매가격: 11,000원</p>
        </div>
        <img src="image/oioi.png" alt="오이">
    </div>
    <br><br>
    <hr>
    <div class="book">
        <img src="image/book.png" alt="이화 1886 후드티">
        <div class="book-details">
            <h4>컴퓨터 구조 및 설계 도서</h4>
            <p>판매가격: 16,000원</p>
        </div>
        <img src="image/oioi.png" alt="오이">
    </div>
    <br><br>
    <hr>
    <div class="none">
        <img src="image/none.png" alt="빈 이미지">
        <br><br>
        <hr>
    </div>
    <div class="navbar">
        <div class="home">
            <img src="image/Home.png" alt="홈">
            <p>메인 홈</p>
        </div>
        <div class="review">
            <img src="image/Edit.png" alt="전체리뷰">
            <p>전체 리뷰</p>
        </div>
        <div class="plus">
            <img src="image/Plus.png" alt="상품등록">
            <p>상품 등록</p>
        </div>
        <div class="chat">
            <img src="image/Message.png" alt="채팅보기">
            <p>채팅보기</p>
        </div>
        <div class="mypage">
            <img src="image/User.png" alt="My">
            <p>My</p>
        </div>

    </div>
    
    
    
</body>
</html>
