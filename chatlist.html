<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>채팅목록</title>
    <link rel="stylesheet" type="text/css" href="css/chatlist.css">
</head>
<body>
    <div id="header">
        <h3 id="chat">채팅 목록</h3>
    </div>
    <div class = "chat1">
        <img src="image/profile.png" alt="프로필">
        <h4>김이화</h4>
        <p>안녕하세용~</p>
    </div>
    <br><hr><br>
    <div class = "chat2">
        <img src="image/profile.png" alt="프로필">
        <h4>박컴공</h4>
        <p>팔렸나요?</p>
    </div>
    <br><hr>
    <div class="navbar">
        <div class="home">
            <img src="image/Home.png" alt="홈">
            <p>메인 홈</p>
        </div>
        <div class="review">
            <img src="image/Edit.png" alt="전체리뷰">
            <p>전체 리뷰</p>
        </div>
        <div class="plus">
            <img src="image/Plus.png" alt="상품등록">
            <p>상품 등록</p>
        </div>
        <div class="chat">
            <img src="image/Message.png" alt="채팅보기">
            <p>채팅보기</p>
        </div>
        <div class="mypage">
            <img src="image/User.png" alt="My">
            <p>My</p>
        </div>

    </div>
    
</body>
</html>
