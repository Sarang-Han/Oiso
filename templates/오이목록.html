<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>내 오이 목록</title>
    <link rel="stylesheet" type="text/css" href="../static/css/오이목록.css">
</head>

<body>
    <div class="content">
    
        <header>
            <button onclick="goBack()"><img src="../static/image/back.png" 
                alt="이전" style="width: 20px;"></button>
            <h3>내 오이목록</h3>
        </header>
    
    <div class="listarea">
    {% if total > 0 %} <!-- 여기서부터 수정 -->
        {% for key, value in lists %}
            {% if value['interested'] == 'Y' %}
            <div class="item">
                <img src="{{value.img_path}}" width="100px" height="100px" alt="상품사진">
                <div class="item-details">
                    <h4>{{value.name}}</h4>
                    <p>판매가격: {{value.price}}</p>
                </div>
                <img class="oi" src="../static/image/oioi.png" width="20px" alt="오이">
            </div>
            <br><br>
            <hr>
            {% endif %}
        {% endfor %}
    {% else %}
            <div class="none">
                <div class="item-details">
                    <h2>오이목록이 없습니다</h2>
                </div>
                <br><br>
                <hr>
            </div>
    {% endif %}
    
    <nav>
        <a href="/메인화면"><img src="../static/image/home.png" width="20px"><br>메인 홈</a>
        <a href="/리뷰전체보기"><img src="../static/image/write.png" width="20px"><br>전체 리뷰</a>
        <a href="/상품등록"><img src="../static/image/add.png" width="20px"><br>상품 등록</a>
        <a href="/채팅목록"><img src="../static/image/chat.png" width="20px"><br>채팅 보기</a>
        <a href="/마이페이지1" class="nav-active"><img src="../static/image/user.png" width="20px"><br>My</a>
    </nav>

</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
       
</body>
</html>
