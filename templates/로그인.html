<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/로그인.css') }}">
    <title>Login</title>
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="{{ url_for('static', filename='image/logo.png') }}" width="150px" alt="oiso" class="logo"><br>
        
        <form action="/login_" method="post"> <!-- 수정된 부분 -->
            <input type="text" name="id" placeholder=" ID">
            <input type="password" name="pw" placeholder=" PW"> <!-- 수정된 부분 -->
            <button class="login-button">로그인</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <br><span class="red-text">{{ message }}</span><br> <!-- 해당 메시지에 클래스 적용 -->
                {% endfor %}
            {% endif %}
        {% endwith %}

        <p>계정이 없으신가요?</p>
        <a href="/회원가입">가입하기</a>
    </div>
</body>
</html>
