<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>채팅상세</title>
    <link rel="stylesheet" type="text/css" href='../static/css/채팅상세.css'>
</head>
<body>
    <div class="content">
        <header>
            <button onclick="goBack()"><img src="../static/image/back.png" 
                alt="이전" style="width: 20px;"></button>
            <h3>채팅상세</h3>
        </header>
    
        <div id="chatBox">
            <!-- 여기에 채팅 메시지를 동적으로 추가할 예정 -->
        </div>
        
        <div>
            <input type="text" id="messageInput" placeholder="메시지 입력">
            <button id="sendButton">전송</button>
        </div>

</div>

    <nav>
        <a href="/메인화면"><img src="../static/image/home.png" width="20px"><br>메인 홈</a>
        <a href="/리뷰전체보기"><img src="../static/image/write.png" width="20px"><br>전체 리뷰</a>
        <a href="/상품등록"><img src="../static/image/add.png" width="20px"><br>상품 등록</a>
        <a href="/채팅목록" class="nav-active"><img src="../static/image/chat.png" width="20px"><br>채팅 보기</a>
        <a href="/마이페이지1"><img src="../static/image/user.png" width="20px"><br>My</a>
    </nav>

</div>
<script>
    function goBack() {
        window.history.back();
    }

    // 채팅 메시지 전송 함수
    function sendMessage() {
        var messageInput = document.getElementById('messageInput').value.trim();
        if (messageInput !== '') {
                var chatBox = document.getElementById('chatBox');
                var messageDiv = document.createElement('div');
                var productKey = window.location.pathname.split('/').pop(); // 현재 URL에서 상품 키를 가져옵니다.
                var data = JSON.stringify({ message: messageInput, product_key: productKey });
                messageDiv.className = 'message';
                messageDiv.textContent = messageInput;
                chatBox.appendChild(messageDiv);

                // AJAX를 이용한 서버로의 POST 요청
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/send_message', true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            console.log('메시지 전송 완료');
                        } else {
                            console.error('메시지 전송 실패');
                        }
                    }
                };

                // 서버로 보낼 데이터 생성
                var data = JSON.stringify({ message: messageInput });

                // 요청 보내기
                xhr.send(data);

                // 입력창 초기화
                document.getElementById('messageInput').value = '';
            }
        }

        // 전송 버튼 클릭 이벤트
        document.getElementById('sendButton').addEventListener('click', function() {
            sendMessage();
        });

        // 입력창에서 Enter 키 누를 때 전송되도록
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 화면 로딩 시 초기 채팅 메시지 불러오기
        window.onload = function() {
            fetchChatMessages();
        }

        // 채팅 메시지 불러오기 함수
        function fetchChatMessages() {
            var chatBox = document.getElementById('chatBox');
        
            var productKey = window.location.pathname.split('/').pop(); // 현재 URL에서 상품 키를 가져옵니다.
        
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/get_chat_messages/' + productKey, true); // 상품 키를 기반으로 서버에서 채팅 메시지 가져오기
        
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var messages = JSON.parse(xhr.responseText);
        
                        // 메시지를 채팅 박스에 표시
                        messages.forEach(function(message) {
                            var messageDiv = document.createElement('div');
                            messageDiv.className = 'message';
                            messageDiv.textContent = message.message;
                            chatBox.appendChild(messageDiv);
                        });
        
                        // 항상 맨 아래로 스크롤
                        chatBox.scrollTop = chatBox.scrollHeight;
                    } else {
                        console.error('채팅 메시지 가져오기 실패');
                    }
                }
            };
        
            xhr.send();
        }
</script>
</body>
</html>
