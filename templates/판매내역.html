<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>판매내역</title>
    <link rel="stylesheet" type="text/css" href="../static/css/판매내역.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
<div class="content">
    <header>
        <button onclick="goBack()"><img src="../static/image/back.png" 
            alt="이전" style="width: 20px;"></button>
        <h3>판매내역</h3>
    </header>

   <div class="listarea">
    {% if total > 0 %} <!-- 여기서부터 수정 -->
        {% for key, value in lists %}
            <div class="item">
                <img src="{{value.img_path}}" width="90px" alt="상품 사진">
                <div class="item-details">
                    <h4>{{value.name}}</h4>
                    <p>판매가격: {{value.price}}원</p>
                </div>
            </div>
            <br><br>
            <hr>
        {% endfor %}
    {% else %}
        <div class="no-items">
            <p>판매내역이 없습니다.</p>
        </div>
    {% endif %}
    </div> <!-- 여기까지 수정 -->
    
    <nav>
        <a href="/메인화면"><img src="../static/image/home.png" width="20px"><br>메인 홈</a>
        <a href="/리뷰전체보기"><img src="../static/image/write.png" width="20px"><br>전체 리뷰</a>
        <a href="/상품등록"><img src="../static/image/add.png" width="20px"><br>상품 등록</a>
        <a href="/채팅목록"><img src="../static/image/chat.png" width="20px"><br>채팅 보기</a>
        <a href="/마이페이지1" class="nav-active"><img src="../static/image/user.png" width="20px"><br>My</a>
    </nav>
    
</div>    
<script>
    function goBack() {
        window.history.back();
    }
</script>
    
</body>
</html>
